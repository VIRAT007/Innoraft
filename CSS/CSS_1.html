<html lang="en">
<head>

<style>



header {
  background-color: rgba(244, 105, 209, 0.903);
  margin: 20px 20px 5px 20px;
  height: 15vh;
  text-align: center;
  font-size: 35px;
  color: white;
}

nav {
  float: left;
  width: 57vw;
  margin: 5px 5px 5px 20px;

  height: 60vh;

}


article {
  float: right;
  margin: 5px 20px 5px 5px;

  width: 37vw;
  background-color: #a3064f;
  height: 60vh; 
}

footer {
  clear: both;
  background-color: rgb(87, 26, 54);
  height: 15vh;
  margin: 5px 20px 20px 20px;

  color: rgb(186, 8, 8);
}


</style>
</head>

<div>
  <nav>

</html>
