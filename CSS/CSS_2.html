<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{          
          padding: 25px ;
        }
        
        header{
          height: 120px;
          padding-top:10px;
          text-align: center;
          background-color: rgb(0, 219, 219);
          color: aliceblue;
        }

        .middle{

            height: 525px;
            width: 100%;
            padding: 10px 0px;
        }

        .sidebar{
            background-color: rgb(144, 161, 81);
            float: left;
            padding:1rem;
            height: 100%;
            width: 30%;
            text-align: center;
            color: aliceblue;
        }

        .right_section{
            float: right;
            height: 100%;
            width: 70%;
            padding-left: 10px;
            color: rgb(255, 255, 255);
        }

        .main_content{
            background-color: goldenrod;
            text-align: center;
            padding: 1rem;
            height: 80%;
            width: auto;
        }
        .extra_content{
          padding-top:10px ;
          height: 20%;
        }
        .extra_content>div{
            background-color: rgb(85, 84, 84);
            text-align: center;
            padding: 1rem;
            height: 100%;
            width:auto;
        }
        
        footer{
            clear: both;
            background-color: rgb(208, 137, 5);
            height: 120px;
            padding: 1rem;
            text-align: center;
            color: aliceblue;            
        }

    </style>
  </head>

  <body>
    <header class="header">Header</header>
    <div class="middle">
      <section class="sidebar">Sidebar</section>
      <div class="right_section">
        <section class="main_content">Main Content</section>
        <section class="extra_content"><div>Extra Content</div></section>
      </div>
    </div>
    <footer>Footer</footer>
  </body>
</html>
