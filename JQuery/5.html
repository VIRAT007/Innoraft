<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{          
          padding: 25px ;
        }
        
        header{
          height: 120px;
          padding-top:10px;
          text-align: center;
          background-color: rgb(0, 219, 219);
          color: aliceblue;
        }

        .middle{

            height: 525px;
            width: 100%;
            padding: 10px 0px;
        }

        .sidebar{
            background-color: rgb(144, 161, 81);
            float: left;
            padding:1rem;
            height: 100%;
            width: 30%;
            text-align: center;
            color: aliceblue;
        }

        .right_section{
            float: right;
            height: 100%;
            width: 70%;
            padding-left: 10px;
            color: rgb(255, 255, 255);
        }

        .main_content{
            background-color: goldenrod;
            text-align: center;
            padding: 1rem;
            height: 80%;
            width: auto;
        }
        .extra_content{
          padding-top:10px ;
          height: 20%;
        }
        .extra_content>div{
            background-color: rgb(85, 84, 84);
            text-align: center;
            padding: 1rem;
            height: 100%;
            width:auto;
        }
        
        footer{
            clear: both;
            background-color: rgb(208, 137, 5);
            height: 120px;
            padding: 1rem;
            text-align: center;
            color: aliceblue;            
        }
        .popup_cont{
            visibility:hidden;
            position: absolute;
            top: 0;
            left: 0;
            padding: 25px;
            height: 100%;
            width: 100%;
            z-index: 2;


        }
        .cross{

            position: absolute;
            right: 30px;
            top: 30px;
            /* background-color: red; */
            height: 50px;
            width: 50px;
            text-align: center;
        }
        .popup{
            display: flex;
            background-color: rgba(0, 0, 0, 0.656);
            height: 100%;
            font-size: 3rem;
            color: aliceblue;
            justify-content:center ;    
            align-items: center;        
        }

    </style>
    <script src="jQuery.js"></script>
    <script>
        $(document).ready(function() {
            $("footer").click(function(){
                $(".popup_cont").css("visibility","visible")
            });
            
            $(".cross").click(function(){
                $(".popup_cont").css("visibility","hidden")
            });


        });
    </script>
  </head>

  <body>
    <header class="header">Header</header>
    <div class="middle">
      <section class="sidebar">Sidebar</section>
      <div class="right_section">
        <section class="main_content">Main Content</section>
        <section class="extra_content"><div>Extra Content</div></section>
      </div>
    </div>
    <footer>Footer</footer>
    <div class="popup_cont">
        
        <div class="popup">
            <div class="cross">
                â›Œ
            </div>

            I am popup
        </div>
    </div>
    </body>
</html>
